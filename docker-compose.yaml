version: "3.8"

services:
  postgres-chatbot:
    container_name: postgres-chatbot
    image: postgres:16.3
    ports:
      - "5437:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: chatbot
    volumes:
      - postgres-chatbot-db-new:/var/lib/postgresql/data
    networks:
      - chatbot_network

  chatbot-service:
    build: .
    ports:
      - "5001:5000"
    environment:
      - PGUSER=postgres
      - PGHOST=postgres-chatbot
      - PGPASSWORD=postgres
      - PGDATABASE=chatbot
      - PGPORT=5432
    networks:
      - chatbot_network

volumes:
  postgres-chatbot-db-new:

networks:
  chatbot_network:
    external: true
